{% extends 'base.html' %}
{% block content %}
<h3>{{ title2 }}</h3>

<form method="get" class="mb-3">
    <input type="text" name="q" placeholder="Buscar categoría..." value="{{ request.GET.q }}">
    <button type="submit">Buscar</button>
    <a href="{% url 'commerce:category_create' %}" class="btn btn-success">Nueva Categoría</a>
</form>

<table class="table table-bordered">
    <thead>
        <tr><th>Nombre</th><th>Descripción</th><th>Acciones</th></tr>
    </thead>
    <tbody>
        {% for cat in categories %}
        <tr>
            <td>{{ cat.name }}</td>
            <td>{{ cat.description }}</td>
            <td>
                <a href="{% url 'commerce:category_update' cat.id %}" class="btn btn-primary btn-sm">Editar</a>
                <a href="{% url 'commerce:category_delete' cat.id %}" class="btn btn-danger btn-sm">Eliminar</a>
            </td>
        </tr>
        {% empty %}
        <tr><td colspan="3">No hay categorías</td></tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
